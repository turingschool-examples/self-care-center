<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="title-container"><b>✨ Self Care Center ✨</b></header>
    <h1 class="message">Which type of message?</h1>
      <section class="wrapper">
        <section class="first-box">
          <section class="buttons-container">
            <input class="radio" type="radio" name="message-type" id="affirmation" value="affirmation">
            <label for="affirmation"><i>affirmation<i></label>
            <input class="radio" type="radio" name="message-type" id="mantra" value="mantra">
            <label for="mantra"><i>mantra<i></label>
          </section>
          <button class="receive-message">Receive Message</button>
        </section>
        <section class="second-box">
            <p class="uplifting-message hidden" id="uplifting-message"></p>
          <section class="image-container">
            <img class="meditation" id="meditation" src="assets/meditate.svg" width="100">
          </section>
          <section class="clear-button-container">
            <button class="clear-button hidden" id="clear-button">Clear</button>
          </section>
        </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

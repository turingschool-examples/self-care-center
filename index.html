<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <h1 class="title page">* Self Care Center *</h1>
        <h2></h2>
      <header>
      <article>
        <h3 class="message-choice">Which type of message?</h3>
        <form class="message-selection">
          <section class="affirmation-selection">
            <input type="radio" class="mantra" name="message" value="mantra">mantra
            <input type="radio" class="affirmation" name="message" value="affirmation">affirmation
          </section>
          <button type="button" name="receive-button">Receive Message</button>
        </form>
      </article>
      <article class="message display">
        <img class="meditation-person-img" src="./assets/meditate.svg" alt="outline of medicating person" height="80"
        <div></div>
      </article>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

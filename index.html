<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">✨Self Care Center✨</h1>
    <h2 id="type-of-message">Which type of message?</h2>
    <div id="message-section">
      <div id="message-box">
        <label class=radio-label>
        <input type="radio" name="radio-name" id="affirmation-button" class="radio-button" value="affirmations">
          affirmation
        </label>
        <label class=radio-label>
        <input type="radio" name="radio-name" id="mantra-button" class="radio-button" value="mantras">
          mantra
        </label>
      </div>
      <div id="button-box">
        <button id="recieve-message-button">Recieve Message</button>
      </div>
    </div>
    <section>
      <div id="message-display">
        <img id="meditateImage" class="image" src="https://raw.githubusercontent.com/Adelle-Pitsas/self-care-center/bd413602618a4ead712b1ac3e2410c87d85aa58c/assets/meditate.svg">
      </div>
    </sections>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

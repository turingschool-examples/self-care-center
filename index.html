<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>


  <body>
    <header>
      <h1 class="title">✨ Self Care Center ✨</h1>
      <h2 class="message-type">Which type of message?</h2>
    </header>

      <body>

        <section class="selection-box"   id="choice-box">
          <section class="radio-group">
            <input type="radio" name="message-choice" id="affirmation-choice">
            <label for="affirmation-choice"><em>affirmation</em></label>
            <input type="radio" name="message-choice" value="mantra" id="mantra-choice" >
              <label for="mantra-choice"><em>mantra</em></label>
          </section>
          <section>
            <button class="receive-message-button" id="msg-btn">Receive Message</button>
            <button class="clear-button hidden" id="clr-btn">Clear Message</button>
          </section>
        </section>

      
       <section class="flex-container message-icon-box" id="icon-message-display">

        <img class="flex-item-1 buddha-icon" src=assets/meditate.svg id="buddha" alt="meditation-icon" height="70px", width="70px">

        <p class="flex-item-2 message-display " id="show-message"></p>

       </section>
   
  
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

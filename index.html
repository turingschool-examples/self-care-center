<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
  <h1>✨ Self Care Center ✨</h1>
  <br>
  <h2>Recieve which message?</h2>
  <section id='main-selector'>
    <form>
      <div class='option-select'>
        <span class='left-radio'>
          <input type='radio' id='affirmation-select' name='affirmation-or-mantra' value='affirmation' checked>
          <label for='affirmation-select'>affirmation</label>
        </span>
        <span class='right-radio'>
        <input type='radio' id='mantra-select' name='affirmation-or-mantra' value='mantra'>
        <label for='mantra-select'>mantra</label>
        </span>
      </div>
      <br>
      <button id='recieve-button'>Recieve Message</button>
    </form>
  </section>
  <br>
  <section id='display-section'>
    <img id='meditation-img' src='assets/meditate.svg' alt='meditation img'> 
    <p id='randomized-output'></p>
    <button id='clear-button' class='hidden'>clear</button>
  </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

   <h1>✨ Self Care Center ✨</h1>

   <h2>Which type of message?</h2>

    <section class="message-selectors">
     <div class="radio-buttons">
     <input id="affirmation" type="radio" value="affirmation">affirmation</input>
     <input id="mantra" type="radio" value="mantra">mantra</input>
     </div>
     <br>
     <button class="receive-message">Receive Message</button>
     <br>
     <button class="clear-message">Clear Message</button>
    </section>
    <br>
    <section class='message-display'>
     <img class="image" src="assets/meditate.svg" alt="meditate image">
     <p class="message hidden"></p>
    </section>

   <script type="text/javascript" src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h2>✨ Self Care Center ✨</h1>
    <section>
      <h3>Which type of message?</h3>
      <form class="message-input">
        <div class="radio-container">
          <div>
            <input type="radio" name="message-type" value="affirmation" >
            <label>affirmation</label> 
          </div>
          <div class="button-mantra">
            <input type="radio" name="message-type" value="mantra" >
            <label>mantra</label> 
          </div>
        </div>
        <button class="button-receive-message">Receive Message</button>
      </form>
    </section>
    <section class="message-box">
      <img class="buddha" alt="buddha meditating" src="./assets/meditate.svg"/>
    </section>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

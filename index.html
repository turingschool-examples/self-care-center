<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="h1-container">
      <h1 class="h1 white-font">&#10024; Self Care Center &#10024;</h1>
    </div>
    <div class="h3-container">
      <h3 class="h3 white-font">Which type of message?</h3>
    </div>
    <section>
      <div class="white-box-parent">
        <div class="first-white-box radio-container all-buttons">
          <div class="'group-one-radio">
            <input type="radio" id="affirm">
            <label class="affirmation">affirmation</label>
          </div>
          <div class="group-second-radio">
            <input type="radio" id="mantras">
            <label class="mantra">mantra</label>
          </div>
          <div class="radio-alignment submit-container">
            <button class="white-font submit">Receive Message</button>
          </div>
        </div>
      </div>
      <br>
      <div class="bottom-container">
        <div class="bottom-box">
          <span class="print hidden"></span>
          <img src="./assets/meditate.svg" alt="meditate icon" class="img hidden">
        </div>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

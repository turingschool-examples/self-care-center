<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨Self Care Center✨</h1>
    <h3>Which type of message?</h3>
    <section class="choose-care-message" id="user-input-box">
      <article class="input-buttons">
        <input type="radio" class="radio-button" id="radio-button-affirmation" name="message" value="affirmation"/>
        <label for="radio-button-affirmation" id="affirm-radio">affirmation</label>
        <input type="radio" class="radio-button" id="radio-button-mantra" name="message" value="mantra"/>
        <label for="radio-button-mantra" id="mantra-radio">mantra</label>
      </article>
      <article class="output-button">
        <button class="recieve-message" id="message-button">Recieve Message</button>
      </article>
    </section>
    <section class="message-output" id="message-output-box">
      <img src="assets/meditate.svg" id="meditation-image"alt="meditation-emoji">
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

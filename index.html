<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="title"> 
      <h1>&#10024; Self Care Center &#10024;</h1>
    </header>
    <section id="box1">
      <h2>Which type of message?</h2>
    </section>
    <section id="choose-message">
        <section id="choose-msg-view">
          <input type="radio" name="message" id="affirmation">
          <label for="affirmation"><i>affirmation</i></label>
          <input type="radio" name="message" id="mantra">
          <label for="mantra"><i>mantra</i></label>
        </section>
        <section id="add-msg-view" class="hidden">
          <select name="type-select" id="select">
            <option value="default">Choose a Type:</option>
            <option value="affirmation">affirmation</option>
            <option value="mantra">mantra</option>
          </select>  
          <input type="text" id="msg">
        </section>
        <br>
        <button id="recieve-button">Recieve Message</button>
        <button id="add-msg-button">Add Message</button>
        <button id="main-page" class="hidden">Back to Main Page</button>
        <button id="submit" class="hidden">Submit</button>
    </section>
    <section id="msg-box" >
      <section id="buddha-view">
        <img src="https://cdn-icons-png.flaticon.com/512/5389/5389298.png" id="buddha" height="40px">
      </section>
      <section id="msg-view" class="hidden">
      </section>
    </section>
      

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>

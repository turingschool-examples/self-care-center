<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="page">
<header> 
  <h1>✨ Self Care Center ✨</h1>
</header>
<section class="small-header">
  <h2>Which type of message?</h2>
</section>
<section class="parent">
   <div class="three-buttons">
  <div class="two-buttons">
 <div class="affirmation">
   <input class="first-button"type="radio" name="message" value="affirmation"/>
  <label for="first-button">affirmation</label>
 </div>
 <div class="mantra">
  <input class="second-button "type="radio" name="message" value="mantra"/>
  <label for="second-button">mantra</label>
 </div>
 </div>
 <div class="receive-message-button">
  <button class="message-button"type="submit">Receive Message</button>
 </div>
 <div class="add-own-message-button">
  <button class="own-message-button"type="submit">Add Own Message</button>
    </div>
      </div>
      <section class="meditate">
 <img class="dude" src="assets/meditate.svg" alt="Meditating Person" />
 <p class="saying"></p>
 <section class="view-form hidden">
   <form>
<input class="user-abutton" type="radio" name="user-message" value="affirmation" />
<label for="affirmation">Affirmation</label>
<input class="user-affirmation"type="text"id="user-affirmation" />
<input class="user-mbutton" type="radio" name="user-message" value="mantra" />
<label for="mantra">Mantra</label>
<input class="user-mantra"type="text"id="user-mantra" />
   </form>
   <div class="submit-button">
     <button class="submit-own-message"type="submit">Submit</button>
</div>
</section>
</section>
</section>
<script type="text/javascript" src="main.js"></script>
  </body>
</html>

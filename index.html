<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-header" >
      <h1> &#127807; Self Care Center &#127807;</h1>
    </div>
    <div class="introduction-message">
      <h4> Welcome to our page, we hope you find a message which speaks to your soul and offers you a moment of self care. <h4>
    </div>
    <div class="type-message">
      <h2> Which type of message do you seek?</h2>
    </div>
    <div class="small-box">
      <div class="button-wrapper">
        <input type="radio" id="Affirmation"
             name="choice" value="Affirmation">
            <label for="html">Affirmation</label>
        <input type="radio" id="Mantra"
             name="choice" value="Mantra">
            <label for="html">Mantra</label>
          </div>
      <div class="main-button">
        <button type="button">Receive Message</button>
    </div>
    </div>
  <div class="message-wrapper">
        <img id="mm-image" src="./assets/meditate.svg"/>
        <figure class="view text-box hidden">
        </figure>
        <div class="clear-button hidden">
          <button type="button hidden">Clear Message</button>
          <!-- <input type="reset" value="Clear Message"> -->
        </div>
      </div>
    <script type="text/javascript" src="main.js"></script>
      <script type="text/javascript" src="data.js"></script>
  </body>
</html>
